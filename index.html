<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&family=ADLaM+Display&display=swap"
        rel="stylesheet">

    <!-- font awesome cdn -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-adlam {
            font-family: "ADLaM Display", serif;
        }


        .font-sora {
            font-family: "Sora", serif;
        }

        html,
        body {
            overflow-x: hidden;
        }
    </style>

</head>

<body class="font-adlam bg-white overflow-x-hidden">
    <!-- Header Section -->
    <header>
        <!-- Navigation -->
        <nav class="bg-[#FFF9F4] w-full py-4 px-4">
            <!-- logo items -->
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <img class="h=10 my-6 " src="c1-assets/logo-header.png" alt="">
                    <h4 class="font-sora lg:text-[26px] md:text-[12px] my-9 py-3 hidden md:flex">Browse<span
                            class="text-[#FFDC26]">4</span>Pets</h4>
                </div>
                <!-- nav menu -->
                <div class="hidden md:flex">
                    <ul class="flex lg:gap-x-8 font-sora lg:text-[20px] md:text-[16px] font-bold md:gap-3">
                        <a href="">
                            <li>Find a pet</li>
                        </a>
                        <a href="">
                            <li>Breeds</li>
                        </a>
                        <a href="">
                            <li>Contact Us</li>
                        </a>
                    </ul>
                </div>
                <!-- log in information -->
                <div class="lg:gap-x-8 font-sora lg:text-[20px] hidden md:flex mt-4">
                    <div class="md:hidden">
                        <i class="fa-regular fa-bell px-6 py-3"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="space-x-2 flex lg:gap-x-8 font-sora lg:text-[20px] md:text-[10px] font-bold md:gap-3">
                        <button
                            class="text-xl font-sora font-normal px-6 py-3 rounded-lg shadow-md hover:bg-yellow-400 border-solid border-2 border-[#FFDC26]">Log
                            in</button>
                        <button
                            class="bg-[#FFDC26] text-xl font-sora font-normal px-6 py-3 rounded-lg shadow-md hover:bg-yellow-400">Register</button>
                    </div>
                </div>
                <!-- mobile menu btn -->
                <div>
                    <button id="menu-btn" class="md:hidden text-3xl">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
            </div>
        </nav>

        <!-- Banner Section -->
        <section class=" container mx-auto lg:relative h-[749px] md:flex items-start overflow-hidden">
            <div class="lg:max-w-[1320px] lg:w-full flex flex-col md:flex-row items-center gap-6 relative z-10">
                <!-- Banner Content -->
                <div class="w-full">
                    <h1 class="md:text-[40px] text-3xl font-bold leading-snug text-gray-900 mb-4">
                        Pamper Your Pet,<br> Because They Deserve <br>the Best
                    </h1>
                    <p class="text-gray-500 lg:w-[672px] md:-[500px] leading-9 mt-4">
                        Discover a world of treats, toys, and essentials handpicked for your furry friends.
                        Shop now and make tails wag with joy!
                    </p>
                    <button
                        class="bg-[#FFDC26] text-lg font-sora mt-6 px-6 py-3 rounded-lg shadow-md hover:bg-yellow-400">
                        Find a pet
                    </button>
                </div>
            </div>

            <!-- Banner Image -->
            <div class="absolute lg:bottom-0 lg:right-0 flex justify-center mt-6">
                <img class="object-cover max-w-full h-auto  opacity-0 translate-y-10 transition-all duration-700 ease-in-out"
                    src="c1-assets/cat-big.png" alt="Cat-sitting-on the-floor" onload="this.classList.remove('opacity-0', 'translate-y-10')">
            </div>
        </section>
    </header>

    <!-- Main Section -->
    <main class="container mx-auto px-4">
      <!-- Browse by Category -->
       <section>
        <h3 class="text-4xl">Browse By Categories</h3>
       </section>
    </main>

    <!-- Footer Section -->
    <footer class="container mx-auto px-4">
        <!-- Add footer content here -->
    </footer>
</body>

</html>
